      <script type="text/javascript">
        function setCookie(cookiename, cookievalue, cookieexpirydays) { var d = new Date(); d.setTime(d.getTime() + (cookieexpirydays * 24 * 60 * 60 * 1000)); var expires = "expires=" + d.toUTCString(); document.cookie = cookiename + "=" + cookievalue + ";" + expires + ";path=/"; } function getCookie(cookiename) { var name = cookiename + "="; var cookiearray = document.cookie.split(';'); for (var i = 0; i < cookiearray.length; i++) { var cookie = cookiearray[i]; while (cookie.charAt(0) == ' ') { cookie = cookie.substring(1); } if (cookie.indexOf(name) == 0) { return cookie.substring(name.length, c.length); } } return ""; }

        function setPrivacyPolicyConsentCookie() { var cookiename = 'PrivacyPolicy.17399.Consent'; var cookievalue = ''; var expirydays = 30; var privacypolicyvalue = getCookie(cookiename); if (privacypolicyvalue == null || privacypolicyvalue == "") setCookie(cookiename, cookievalue, 30); else { if (privacypolicyvalue != cookievalue) setCookie(cookiename, cookievalue, 30); } $("#MyFooter_dvPrivacyPolicy").addClass('hide') $("#MyFooter_dvPrivacyManage").removeClass('hide'); }

        function setMyCookie(action) { var functional; var analytics; var advertising; if (action == "choice") { functionalDiv = document.querySelector('#cbFunctional'); functional = functionalDiv.getAttribute('aria-checked'); analyticsDiv = document.querySelector('#cbAnalytics'); analytics = analyticsDiv.getAttribute('aria-checked'); advertisingDiv = document.querySelector('#cbAdvertising'); advertising = advertisingDiv.getAttribute('aria-checked'); } else if (action == "all") { functional = true; analytics = true; advertising = true; } else if (action == "deny") { functional = false; analytics = false; advertising = false; } $.ajax({ type: 'POST', url: 'xml/setcookie.aspx?setcookies=&hotelid=' + WsVars.HotelID + '&fn=' + functional + '&an=' + analytics + '&ad=' + advertising, dataType: 'json', cache: false, success: function (d) { $("#MyFooter_dvSetPrivacyPolicy").addClass('hide'); $("#MyFooter_dvPrivacyManage").removeClass('hide'); WSCCONSENT.Init(); window.location.reload(); }, error: function () { alert("error"); } }); }

        function showCookieSetting() { var cookiename = 'PrivacyPolicy.17399.Consent'; var privacypolicyvalue = WSCCONSENT.GetUserConsentFromCookie(cookiename); if (privacypolicyvalue !== null) { $("#cbNecessary").attr('aria-checked', true); if (privacypolicyvalue.Functional === true) $("#cbFunctional").attr('aria-checked', true); else $("#cbFunctional").attr('aria-checked', false); if (privacypolicyvalue.Analytics === true) $("#cbAnalytics").attr('aria-checked', true); else $("#cbAnalytics").attr('aria-checked', false); if (privacypolicyvalue.Advertising === true) $("#cbAdvertising").attr('aria-checked', true); else $("#cbAdvertising").attr('aria-checked', false); $("#MyFooter_dvPrivacyManage").addClass('hide'); $("#MyFooter_dvPrivacyPolicy").addClass('hide'); $("#MyFooter_dvSetPrivacyPolicy").removeClass('hide'); $('.ws-privacy-policy-inner-show-hide').removeClass('ws-open'); $('.ws-privacy-policy-inner-right .ws-privacy-policy-inner-prefs-text').addClass('hide'); } else { $("#MyFooter_dvPrivacyManage").addClass('hide'); $("#MyFooter_dvPrivacyPolicy").addClass('hide'); $("#MyFooter_dvSetPrivacyPolicy").removeClass('hide'); $('.ws-privacy-policy-inner-show-hide').removeClass('ws-open'); $('.ws-privacy-policy-inner-right .ws-privacy-policy-inner-prefs-text').addClass('hide'); } }

        function divHide() { $("#dvCookieDetails").addClass('hide'); } $('body').on('click', '#MyFooter_btnConfirmMyChoices', function (e) { setMyCookie('choice'); e.preventDefault(); }); $('body').on('click', '#MyFooter_btnAcceptAll , #MyFooter_btnCookiePolicyAcceptAll', function (e) { setMyCookie('all'); e.preventDefault(); }); $('body').on('click', '#MyFooter_btnDenyAll', function (e) { setMyCookie('deny'); e.preventDefault(); }); $('body').on('click', '#MyFooter_btnCookiePolicy', function (e) { showCookieSetting(); e.preventDefault(); }); $('body').on('click', '#MyFooter_btnPrivacyManage', function (e) { showCookieSetting(); e.preventDefault(); }); $('body').on('click', '.toggle-switch button.switch', function (e) { $(this).attr('aria-checked', ($(this).attr('aria-checked') == "false" ? true : false)); e.preventDefault(); }); $('body').on('click', '.ws-privacy-policy-inner-show-hide', function (e) { $(this).parent().parent().find('.ws-privacy-policy-inner-right .ws-privacy-policy-inner-prefs-text').toggleClass('hide'); $(this).toggleClass('ws-open'); if ($(this).hasClass('ws-open')) { $(this).text(WsMulti.LessInfoBlock); } else { $(this).text(WsMulti.MoreInfoBlock); } e.preventDefault(); });
